<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Color Última fila de una Tabla</title>

<style>

table tr:last-child {
	color: #fff;
	background-color: #000;
}

// Tienes que utilizar la primera opción o esta. 

/*
table tfoot {
	color: #fff;
	background-color: #000;
}
*/

</style>

</head>
<body>

<h1>Color Última fila de una Tabla</h1>

<table>
<tr>
	<th>Pieza</th>
	<th>Cantidad</th>
</tr>
<tr>
	<td>Mesa</td>
	<td>12</td>
</tr>

<tr>
	<td>Sillas</td>
	<td>24</td>
</tr>

<tr>
	<td>Estanterias</td>
	<td>2</td>
</tr>

<tr>
	<td>Cuadros</td>
	<td>5</td>
</tr>

<tfoot>
<tr>
	<td>Total: </td>
	<td>43</td>
</tr>	
</tfoot>
</table>
