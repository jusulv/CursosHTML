<body>
<h1>Combo selección múltiple</h1>

<label for="favoritos">Marca de las siguientes opciones, cuales son tus favoritas:</label><br/>

<select multiple="multiple" id="favoritos" name="favoritos" size=6>
	<option value="deportes">Deportes</option>
	<option value="cine">Cine</option>
	<option value="teatro">Teatro</option>
	<option value="fotografía">Fotografía</option>
	<option value="lectura">Lectura</option>
	<option value="viajes">Viajes</option>
	<option value="pintura">Pintura</option>
	<option value="música">Música</option>
	<option value="otros">Otros</option>	
</select><br/><br/>
<em>[Utilizar Ctrl pulsado para hacer la selección múltiple]</em>
