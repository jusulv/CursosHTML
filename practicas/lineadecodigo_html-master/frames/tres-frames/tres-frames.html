<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Tres Frames</title>
</head>
<frameset cols="20%,*">
    <frame src="izquierda.html" name="izquierda">
    <frameset rows="*,10%">
    	<frame src="superior.html" name="superior">
    	<frame src="inferior.html" name="inferior">
    </frameset>
    <noframes>
    <body>
    <p>Esta p&aacute;gina utiliza frames. Su navegador no soporta frames.</p>
    </body>
    </noframes>
</frameset>
</html>
